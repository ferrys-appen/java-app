name: Run API and Test with Newman

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Adjust as needed

      - name: Build Java API
        run: |
          ./mvnw clean package -DskipTests
          
      - name: Start API Server
        run: |
          java -jar target/*.jar &
          echo "Waiting for API to start..."
          sleep 10  # Adjust based on your API's startup time

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests
        run: |
          newman run ".dev/Test Java App API.postman_collection" --env-var base_url=http://localhost:8080/api/v1